<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home-1</title>
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
            rel="stylesheet">
        <!-- Bootstrap 4.2.1 -->
        <link rel="stylesheet" href="css/plugins/bootstrap.min.css">
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
        <!-- Font Awesome -->
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet">
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Page Loading -->
        <div class="se-pre-con"></div>

        <!-- ========== Start Navbar ========== -->
        <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
            <div class="container">
                <a class="navbar-brand" href="https://cheapeth.org/"><img id="svg-navbar" src="img/white_cth.svg" alt=""></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- ========== End Navbar ========== -->

        <!-- ========== Start Main ========== -->
         <section class="slider d-flex align-items-center" id="slider">
            <div id="particles-js"></div>
            <div class="container text-center">
                <div class="row d-flex align-items-center mt-60">
                    <div class="col-lg-12">
                        <div class="text">
                            <h1 class="h1-w mb-20">Donate to George Hotz</h1>
                            <p class="p-w mb-30">Do you wanna help us to raise funds to contract George Hotz (geohot) to implement
                                a bridge contract for cheapETH?</p>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">Your cTH address</span>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                            <a href="#" class="btn-white d-inline-block">Donate!</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ========== End Main ========== -->

        <!-- ========== JS ========== -->
        <script src="js/plugins/jquery-3.5.1.min.js"></script>
        <script src="js/plugins/popper.min.js"></script>
        <script src="js/plugins/bootstrap.min.js"></script>
        <!-- Particels JS -->
        <script src="js/plugins/particles.min.js"></script>
        <script src="js/plugins/app.js"></script>
        <!-- Smooth Scrolling -->
        <script src="js/plugins/jquery.smoothscroll.min.js"></script>
        <!-- Magnific Popup -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
